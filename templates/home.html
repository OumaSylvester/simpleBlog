{% extends "base.html" %}
{% block content %}
{% for post in post_list %}
    <div class="post-entry">
        <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a> </h2>
        <h5><a href="">{{ post.author }}</a> </h5>
        <p>{{ post.body }}</p>
    </div>
{% endfor %}
{% endblock content %}
